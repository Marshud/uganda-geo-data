name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: json
          tools: composer:v2
          coverage: none

      - name: Run composer install
        run: composer install -n --prefer-dist

      - name: Run PHPUnit
        run: ./vendor/bin/phpunit